<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div class="time">
            <input class="hrs" placeholder="HH" maxlength="2">
            <input class="mins" placeholder="MM" maxlength="2">
            <input class="secs" placeholder="SS" maxlength="2">
        </div>
        <div class="action">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset" onclick="reset(event)">Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
