<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product filter</title>
    <link rel="stylesheet" href="productfilter.css">
</head>
<body>
    <main class="product">
        <div class="navigation-bars">
            <button class="all">All</button>
            <button class="Televisions">Telivisions</button>
            <button class="SmartPhones">Phones</button>
            <button class="Laptops">Laptops</button>
            <button class="HeadPhones">HeadPhones</button>
            <div class="search">
                <input class="searchingValue" placeholder="Search here..">
            </div>
        </div>
        <div class="images">
            <div class="laptops">
            <img src="laptop1.jpg" class="img">
            <img src="laptop2.jpg" class="img">
            <img src="laptop3.jpg" class="img">
            <img src="laptop4.jpg" class="img">
            <img src="laptop5.jpg" class="img">
            </div>
            <div class="televisions">
                <img src="Televisions4.webp" class="img">
                <img src="Televisions1.jpg" class="img">
            </div>            
            <div class="SmartPhone">
                <img src="phones1.jpg" class="img">
                <img src="phones3.webp" class="img">
                <img src="phones4.jpg" class="img">
                <img src="phones5.jpg" class="img">
            </div>
            <div class="headphones">
                <img src="headphones1.png" class="img">
                <img src="headphones2.jpg" class="img">
                <img src="headphones3.jpg" class="img">
            </div>
        </div>
    </main>
</body>
<script src="productfilter.js"></script>
</html>
