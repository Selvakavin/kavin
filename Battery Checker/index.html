<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battery Checker</title>
</head>
<body>
    <div class="header">
        <h4 class="header-desc">Battery Checker</h4>
    </div>
    <div class="container">
        <div class="container__battery">
            <div class="container__battery-content">
                <div class="container__battery-ele">
                    <div class="battery-ele--size">
                        
                    </div>
                </div>
                <div class="container__battery-status">
                    <h4 class="container__battery-status-desc"></h4>
                </div>
                <div class="isCharging">
                        <h4 class="isCharging-desc"></h4>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
