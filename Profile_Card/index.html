<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/d57a0d8c80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container__profilecard">
            <div class="container__profilecard-ele">

                    <i class="fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-bars" onclick="enableSidebar()"></i>
                </div>
                <div class="sidebar">   
                    <div class="sidebar-elements">
                        <div class="sidebar-elements-close" onclick="closeSideBard()">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div> 
                        <h4 class="sidebar-elements--desc">Projects</h4>
                        <a href="">Portfolio</a>
                        <a href="">Device Battery</a>
                        <a href="">Todo List</a>
                        <a href="">Event Tracker</a>
                        <a href="">Timer</a>
                    </div>
                </div>
                <div class="profilecard-image">
                    <img src="IMG_20240106_000611.jpg" alt="Selvakavin" class="profilecard-image--ele">
                </div>
                <div class="profilecardtitle">
                    <h4 class="profilecardtitle-name">Selvakavin </h4>
                    <h5 class="profilecardtitle-role"></h5>
                </div>
                <div class="profilecard-content">
                    <h5 class="profilecard-conetent-desc">Software developer with a chill vibe, passionate about coding,
                        problem-solving, and creating cool stuff. Lover of tech, music, and good vibes</h5>
                </div>
                <div class="profilecard-icons">
                    <a target="_blank" href="https://www.linkedin.com/in/selvakavin-sellamuthu-sk009/"
                        class="fa-brands fa-linkedin-in"></a>
                    <a target="_blank" href="mailto:kavinsellamuthu004@gmail.com" class="fa-sharp fa-solid fa-at"></a>
                    <a target="_blank"
                        href="https://api.whatsapp.com/send/?phone=9360148930&text&type=phone_number&app_absent=0"
                        class="fa-brands fa-whatsapp"></a>
                    <a target="_blank" href="https://www.instagram.com/kavin_sk_009/" class="fa-brands fa-instagram"></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
